<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Malay Rumi-Jawi Converter</title>
  <script defer src="rumi-jawi.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="top">
    <header>
      <h1>Malay Rumi-Jawi Converter</h1>
    </header>   
  </div>

  <main>
    <textarea id="input" placeholder="Enter text here"></textarea>
    <div><span id="direction">Rumi to Jawi</span> &mdash; <span id="directionToggle">Switch Direction</span></div>
    <div class="outputArea">
      <div class="info">
        <span class="label">Original:</span><span id="original"></span>
        <span class="label">Conversions:</span><div id="conversions"></div>
      </div>
      <p id="output"></p>
    </div>
  </main>

</body>

</html>
